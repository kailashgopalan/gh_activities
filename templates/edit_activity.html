<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Edit Activity</h1>
        
        <form action="{{ url_for('edit_activity', activity_id=activity.id) }}" method="post">
            <div class="form-group">
                <label for="habit_id">Habit</label>
                <select name="habit_id" id="habit_id" class="form-control" required>
                    {% for habit in habits %}
                    <option value="{{ habit.id }}" {% if habit.id == activity.habit_id %}selected{% endif %}>{{ habit.name }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="hours">Hours</label>
                <input type="number" name="hours" id="hours" step="0.1" min="0" class="form-control" value="{{ activity.hours }}" required>
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ activity.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Activity</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
