<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Activity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container mt-5">
        <h1>Edit Activity</h1>
        <form method="POST">
            <div class="mb-3">
                <label for="habit_id" class="form-label">Habit</label>
                <select name="habit_id" id="habit_id" class="form-select" required>
                    {% for habit in habits %}
                        <option value="{{ habit.id }}" {% if habit.id == activity.habit_id %}selected{% endif %}>
                            {{ habit.name }} {{ habit.emoji }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <input type="text" name="description" id="description" class="form-control" value="{{ activity.description }}" required>
            </div>
            <div class="mb-3">
                <label for="hours" class="form-label">Hours</label>
                <input type="number" name="hours" id="hours" class="form-control" value="{{ activity.hours }}" step="0.1" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Date</label>
                <input type="date" name="date" id="date" class="form-control" value="{{ activity.date }}" required>
            </div>
            <button type="submit" class="btn btn-primary">Update Activity</button>
            <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
